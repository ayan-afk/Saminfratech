<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/Logo.png" type="image/icon type" />
    <title>Dr. Yashvardhan Jaiswal</title>
  </head>
  <body>
    <div id="nav">
      <ul>
        <li>
          <a class="navbar-brand" href="/">
            <img src="img/DR. Yashvardhan.png" class="img-fluid" />
          </a>
        </li>
        <li>
          <a class="active" href="#">
            Hospital<i class="fa fa-caret-down"></i>
          </a>
        </li>
        <li>
          <a class="active" href="#"
            >Treatments<i class="fa fa-caret-down"></i
          ></a>
        </li>
        <li>
          <a class="active" href="#"
            >Services<i class="fa fa-caret-down"></i
          ></a>
        </li>
        <li>
          <a class="active" href="#"
            >Academics<i class="fa fa-caret-down"></i
          ></a>
        </li>
        <li>
          <a class="active" href="#"
            >International Patients<i class="fa fa-caret-down"></i
          ></a>
        </li>
        <li>
          <a class="active" href="#"
            >Quick Enquiry<i class="fa fa-caret-down"></i
          ></a>
        </li>
        <li>
          <a class="active" href="#">
            <i class="fa fa-search"></i>
          </a>
        </li>
      </ul>
    </div>
    <div id="role-div">
      <span id="role-text"> Best Orthopaedics Doctor in India </span>
      <span id="input-div">
        <i class="fa fa-search fa-2x"></i>
        <input id="input" type="text" placeholder="Search by Doctor" />
      </span>
    </div>
    <div id="banner">
      <img id="banner-bg" src="img/banner.png" alt="banner" />
      <img src="img/doctor.png" alt="doctor" id="banner-dr" />
      <img src="img/bones.png" alt="bones" id="banner-bones" />
      <img src="img/bannertext.png" alt="text" id="banner-text" />
      <img src="img/socialmedia.png" alt="socialmedia" id="banner-sm" />
    </div>
    <div id="about">
      <img src="img/about.png" alt="about" id="about-img" />
      <img src="img/drimage.png" alt="doctor" id="about-dr" />
      <img src="img/abouttext.png" alt="text" id="about-text" />
    </div>
    <div id="conditions">
      <!-- <div id="shape"><div id="triangle"></div></div> -->
      <img src="img/conditionsbg.png" alt="condtion" id="bg" />
    </div>
    <div id="feedback">
      <img src="img/feedbacks.png" alt="feedbacks" id="feedback" />
    </div>
    <div id="stories">
      <img src="img/man_logo.jpg" id="man" />
      <img src="img/testimonals.jpg" id="testi" />
      <div class="carousel slide parallelogram" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/carousel.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/carousel.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/carousel.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div id="footer">
      <img src="img/footer.png" alt="footer" id="bgfooter" />
      <img src="img/Logo.png" alt="logo" id="logo-img" />
      <img src="img/Yashvardhanname.png" alt="name" id="footer-img" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
